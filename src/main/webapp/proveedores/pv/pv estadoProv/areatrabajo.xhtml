<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <h:head>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/assetstema/proveedores/stylesep.css"/>
        </h:head>

        <main>
            <h1 class="titulo-ep">Estado Proveedores</h1>
            <br/>
            <table class="table-ep">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Genero</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                
                <tbody>
                    <c:forEach var="usu" items="#{usuariosSession.verUsu()}">
                        <tr>
                            <td>#{usu.nomUsuario}</td>
                            <td>#{usu.nombres}</td>
                            <td>#{usu.apellidos}</td>
                            <td>#{usu.email}</td>
                            <td>#{usu.numTelefono}</td>
                            <td>#{usu.genero}</td>
                            <td>Quemado</td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            <br/>
            <br/>
        </main>

    </ui:composition>

</html>
